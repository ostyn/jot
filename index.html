<!doctype html>
<html lang="en">
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
        <meta charset="UTF-8" />
        <meta name="description" content="A daily tracker and journaling PWA" />
        <meta name="theme-color" content="#000000" />
        <link rel="icon" href="/favicon.ico" />
        <link
            rel="apple-touch-icon"
            href="/apple-touch-icon-180x180.png"
            sizes="180x180"
        />
        <script
            data-goatcounter="https://%VITE_GOAT_COUNTER_ID%.goatcounter.com/count"
            async
            src="//gc.zgo.at/count.js"
        ></script>
        <link rel="mask-icon" href="/vite.svg" color="#000000" />
        <title>Jot</title>
        <link
            rel="stylesheet"
            href="/node_modules/@picocss/pico/css/pico.min.css"
        />
        <script>
            document.documentElement.setAttribute(
                'data-theme',
                window.localStorage.getItem('isDark') === 'true'
                    ? 'dark'
                    : 'light'
            );
        </script>
        <style>
            html,
            body {
                overscroll-behavior-y: contain;
            }
            jot-app {
                height: 100vh;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
        </style>
        <script>
            if (!globalThis.URLPattern) {
                import('/node_modules/urlpattern-polyfill/index.js');
            }
        </script>
        <script type="module" src="/src/jot-app.ts"></script>
    </head>
    <body>
        <jot-app id="jot-app"> </jot-app>
    </body>
</html>
